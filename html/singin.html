<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Bland | Signin</title>
    <link rel="stylesheet" href="../css/singin.css">
    <link rel="stylesheet" href="../media/signin-media.css">
    <link rel="stylesheet" href="../css/toasters.css">
    <link rel="stylesheet" href="../font-awesome-v4/css/font-awesome.min.css">

    
</head>
<body>
    <header>
        <nav>
            <ul class="font-family">
            <li class="cursor-pointer" ><a href="../index.html">Home</a> </li>
            <li class="cursor-pointer"><a href="./about.html">About</a></li>
            <li class="cursor-pointer"><a href="./contact.html">Contact</a> </li>
            <li class="cursor-pointer"><a href="./blogs.html">Blogs</a></li>
            <li class="cursor-pointer"><a href="./signup.html"><button>Signup</button></a>  </li>
        </ul>
        </nav>
    </header>
    <div class="mobile-sidebar" id="sidebar">
        <ul>
        <li class="cursor-pointer"><a href="../index.html">Home</a></li>
        <li class="cursor-pointer"><a href="./about.html">About</a></li> 
        <li class="cursor-pointer"><a href="./contact.html">Contact</a></li>
        <li class="cursor-pointer"><a href="./blogs.html">Blogs</a> </li>
        <li><a href="./signup.html"><button class="join-me-btn">Sing up</button></a> </li>
      </ul>
 </div>
    <main class="main-container" id="main-container">
        <div class="mobile-toggle-header">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
           </div> 
    
         <div class="errorBox" id="errorBox">
            <i onclick="resetSingInForm()" class="fa fa-times-circle" aria-hidden="true"></i>
            <p id="errorMessage"></p> 
         </div>
         <div class="signUpToaster" id="signInToaster">
          <!-- <i class="fa fa-spinner" aria-hidden="true"></i> -->
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <p>Logingin....</p> 
         </div>

        <div class="signin-container">
            <div class="left-form-wrapper">
                <div class="highright-text-wrapper">
                    <h1>Welcome Back! <small>You don't have account?</small> </h1>
                    <a href="./signup.html"><button>Sign up</button></a> 
                </div>
               
          </div>
          <div class="right-form-wrapper">
              <form action="" onsubmit="event.preventDefault()">
                  <div class="input-wrapper">
                    <label for="Email">Email</label>
                    <input type="text" name="email" placeholder="Your email" id="email" onkeyup="resetSingInForm()">
                  </div>
                 <div class="input-wrapper">
                    <label for="Password">Password</label>
                    <input type="password" name="password" placeholder="Enter Password" id="password" onkeyup="resetSingInForm()">
                 </div>
                 <div class="input-wrapper">
                  <button onclick="loginUser()">
                    Login
                </button>
                 </div>
                
              </form>
          </div>
        </div>
        
    </main>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>
<script src="../scripts/firebase.js"></script>
<script src="../scripts/scripts.js"></script>
<script src="../scripts/auth.js"></script>
</body>
</html>
