                       <h2>CONTACT ME</h2>
                       
                       <form action="" class="contact-form" id="form" onsubmit="event.preventDefault()">
                           <div class="input-wrapper">
                            <input type="text" name="name" placeholder="Names" 
                            onchange="validateName()" id="name" onkeyup="resetField('name')">
                            <input type="text" name="email" placeholder="Email" id="email"
                            onchange="validateEmail()">
                           </div>
                           <textarea name="message" id="query" cols="30" rows="4" onkeyup="calculateChar()">Type message..</textarea>
                            <small class="characters-counter"><span id="typedChars">0</span>/300</small>
                           <button id="btn" onclick="onSendQuery()">SEND</button>
                       </form>
                       <form action="" class="subscribe-form">
                           <input type="text" placeholder="Email">
                           <button>SUBSCRIBE</button>
                       </form>
