<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Bland | Signup</title>
    
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../media/signup-media.css">
    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../font-awesome-v4/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/toasters.css">

</head>
<body>
    <header>
        <nav>
            <ul class="font-family">
            <li class="cursor-pointer" ><a href="../index.html">Home</a> </li>
            <li class="cursor-pointer">About</li>
            <li class="cursor-pointer"><a href="./contact.html">Contact</a> </li>
            <li class="cursor-pointer"><a href="./blogs.html">Blogs</a></li>
            <li class="cursor-pointer"><a href="./singin.html"><button>Login</button></a>  </li>
        </ul>
        </nav>
    </header>
    <div class="mobile-sidebar" id="sidebar">
        <ul>
        <li class="cursor-pointer"><a href="../index.html">Home</a></li>
        <li class="cursor-pointer"><a href="./about.html">About</a></li> 
        <li class="cursor-pointer"><a href="./contact.html">Contact</a></li>
        <li class="cursor-pointer"><a href="./blogs.html">Blogs</a> </li>
        <li><a href="./singin.html"><button class="join-me-btn">Sing In</button></a> </li>
      </ul>
 </div>
    <main class="main-container" id="main-container">
        <div class="mobile-toggle-header">
            <div class="toggle-btn" onclick="toggleSidebar()">
                <span></span>
                <span></span>
                <span></span>
            </div>
           </div> 
           <div class="errorBox" id="errorBox">
              <i onclick="resetSingUpForm()" class="fa fa-times-circle" aria-hidden="true"></i>
              <p id="errorMessage"></p> 
           </div>
           <div class="signUpToaster" id="signUpToaster">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <p>Signing up....</p> 
           </div>
        <div class="signin-container">
            <div class="left-form-wrapper">
                <div class="highright-text-wrapper">
                    <h1>Get In Touch <small>Oohh You have account?</small> </h1>
                    <a href="./singin.html"><button >Login</button></a> 
                </div>
               
          </div>
          <div class="right-form-wrapper">
              <form action="" onsubmit="event.preventDefault()" id="form">
                <div class="input-wrapper">
                   <input type="text" name="name" placeholder="Names" 
                   onchange="validateName()" id="name" onkeyup="resetField('name')">
                  </div>
                  <div class="input-wrapper">
                     <input type="text" name="email" placeholder="Email" id="email"
                     onchange="validateEmail()">
                  </div>
                 <div class="input-wrapper">
                   <input type="password" name="passoword" placeholder="Create Password" id="password"
                    onchange="validatePassword()" onkeyup="resetField('password')">
                 </div>
                 <div class="input-wrapper">
                   <input type="password" name="veripassoword" placeholder="Verify Password" 
                    onchange="validatePasswordVeri()" id="veripassword" onkeyup="resetField('veripassword')">
                 </div>
        
                  <div class="input-wrapper">
                    <button type="submit" onclick="addUser()" id="btn">Signup</button>
                 </div>
                
              </form>
          </div>
        </div>
       </main>

<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>
<script src="../scripts/firebase.js"></script>
<script src="../scripts/scripts.js"></script>
<script src="../scripts/auth.js"></script>
<script src="../scripts/validation.js"></script>
</body>
</html>
